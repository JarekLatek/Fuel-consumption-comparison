<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Overpass&display=swap"
    />
    <title>Fuel calculator</title>
  </head>
  <body>
    <h1 class="heading">Check if you should buy a hybrid car.</h1>
    <div class="container">
      <div class="row">
        <!-- <div class="col-6 left"></div> -->
        <div class="col content">
          <label for="city">Set up number of kilometers you ride monthly in the city.</label><br />
          <span id="rs-bullet" class="rs-label">0</span>
          <input
            class="rs-range"
            type="range"
            id="city"
            value="0"
            min="0"
            max="8000"
          /><br />
          <label for="long-distance">Now set up number of kilometers you ride at highways.</label><br />
          <span id="rs-bullet-long" class="rs-label">0</span>
          <input
            class="rs-range"
            type="range"
            id="abroad"
            value="0"
            min="0"
            max="8000"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="your-result" id="result"></h2>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
